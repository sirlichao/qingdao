<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>componetnts</title>
    <!-- 全局样式 -->
    <link rel="stylesheet" type="text/css" href="../../style/common.css">
    <!-- 组件样式 -->
    <link rel="stylesheet" type="text/css" href="../../style/components.min.css">
    <!-- 交易样式 -->
    <link rel="stylesheet" type="text/css" href="../../style/main.css">
</head>

<body>
<header class="header">
    <div class="ryt-navbar ryt-navbar-light">
        <div class="ryt-navbar-left"><span class="ryt-navbar-left-icon"><i class="ryt-icon ryt-icon-xxs ryt-icon-navbar-arrow-left" ></i></span><span class="ryt-navbar-left-content">返回</span></div>
        <div class="ryt-navbar-title">汇款模板管理</div>
        <div class="ryt-navbar-right">
            <span class="ryt-navbar-content">首页</span>
        </div>
    </div>
</header>

<div class="ryt-whitespace ryt-whitespace-md"></div>
<div class="ryt-list-body ryt-list-multi">
    <!-- 示例 - 开始 -->
    <div class="ryt-list-item ryt-list-item-middle">
        <div class="ryt-list-line">
            <div class="ryt-list-content">
                <div class="ryt-list-content-row-base">
                    汇款账号
                </div>
                <div class="ryt-list-content-row-base">
                    汇款人名称
                </div>
                <div class="ryt-list-content-row-base">
                    汇款人地址
                </div>
                <div class="ryt-list-content-row-base">
                    收款人账号
                </div>
                <div class="ryt-list-content-row-base">
                    收款人姓名
                </div>
                <div class="ryt-list-content-row-base">
                    收款人地址
                </div>
                <div class="ryt-list-content-row-base">
                    SWFIT代码
                </div>
                <div class="ryt-list-content-row-base">
                    收款银行所在国/地区
                </div>
                <div class="ryt-list-content-row-base">
                    收款银行所在城市
                </div>
                <div class="ryt-list-content-row-base">
                    收款银行名称和地址
                </div>
                <div class="ryt-list-content-row-base">
                    汇款币种
                </div>
                <div class="ryt-list-content-row-base">
                    汇款附言
                </div>
            </div>
        </div>
        <div class="ryt-list-ripple" style="display: none;"></div>
    </div>
    <!-- 示例 - 结束 -->
</div>
<!-- 默认样式 - 开始 -->
<div class="ryt-whitespace ryt-whitespace-md"></div>
<div class="ryt-whitespace ryt-whitespace-lg"></div>
<div class="button-box">
    <div class="ryt-button ryt-button-primary"><span>转账</span></div>
</div>
<div class="ryt-whitespace ryt-whitespace-lg"></div>
<div class="button-box">
    <div class="ryt-button ryt-button-primary"><span>删除</span></div>
</div>
<div class="ryt-whitespace ryt-whitespace-md"></div>
<!--弹性适配脚本 -->
<script type="text/javascript" src="../../js/flexible.js"></script>
</body>

</html>
