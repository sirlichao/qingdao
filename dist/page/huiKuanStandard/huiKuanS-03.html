<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>componetnts</title>
    <!-- 全局样式 -->
    <link rel="stylesheet" type="text/css" href="../../style/common.css">
    <!-- 组件样式 -->
    <link rel="stylesheet" type="text/css" href="../../style/components.min.css">
    <!-- 交易样式 -->
    <link rel="stylesheet" type="text/css" href="../../style/main.css">
</head>

<body>
<header class="header">
    <div class="ryt-navbar ryt-navbar-light">
        <div class="ryt-navbar-left"><span class="ryt-navbar-left-icon"><i class="ryt-icon ryt-icon-xxs ryt-icon-navbar-arrow-left" ></i></span><span class="ryt-navbar-left-content">返回</span>
        </div>
        <div class="ryt-navbar-title">外汇购汇</div>
        <div class="ryt-navbar-right">
            <span class="ryt-navbar-content">首页</span>
        </div>
    </div>
</header>
<div class="ryt-whitespace ryt-whitespace-lg"></div>
<!-- 默认样式 - 开始 -->
<div class="ryt-agreement-info">
    <div class="ryt-agreement-info-title">跨境汇款收费标准</div>
    <div class="ryt-agreement-info-content ryt-agreement-info-content-left ryt-agreement-info-content-color333">
        <p>
            尊敬的客户，跨境汇款服务将收取相关费用，从你选择的汇款账户/卡中扣除，其收费标准为：
        </p>
        <p>
            1.手续费：汇款金额的1%，最低人民币50/笔，最高人民币260/笔
        </p>
        <p>
            2.电讯费：港澳台地区人民币50/笔，非港澳台地区人民币150/笔
        </p>
        <p>
            3.如果使用外币现钞作为付款账户，系统将自动进行钞转汇，并计收差价，钞转汇差价按照我行公布的实时外汇牌价计收
        </p>
        <p>
            4.跨境汇款业务收费标准与柜台保持一致，相关优惠证策请参见我行网站公。
        </p>
        <p>
            5.如跨境汇款汇出需要经中转行进行办理，则中转行可能会在汇款金额扣除中转费（具体以中转行收费标准为准），从而使到账金额与汇款金额存在差异。
        </p>
    </div>
</div>
<!--弹性适配脚本 -->
<script type="text/javascript" src="../../js/flexible.js"></script>
</body>

</html>
