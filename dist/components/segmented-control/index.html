<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>componetnts</title>
    <!-- 全局样式 -->
    <link rel="stylesheet" type="text/css" href="../../style/common.css">
    <!-- 组件样式 -->
    <link rel="stylesheet" type="text/css" href="../../style/components.min.css">
</head>

<body>
    <div class="ryt-wingblank ryt-wingblank-lg sc-exrytple" id="demoCode">
        <p>默认样式</p>
        <!-- 默认样式 - 开始 -->
        <div class="ryt-segment">
            <div class="ryt-segment-item ryt-segment-item-selected">
                <div class="ryt-segment-item-inner"></div>
                已选
            </div>
            <div class="ryt-segment-item">
                <div class="ryt-segment-item-inner"></div>
                未选
            </div>
        </div>
        <!-- 默认样式 - 结束 -->
        <p>不可用样式</p>
        <!-- 不可用样式 - 开始 -->
        <div class="ryt-segment ryt-segment-disabled">
            <div class="ryt-segment-item ryt-segment-item-selected">
                <div class="ryt-segment-item-inner"></div>
                已选
            </div>
            <div class="ryt-segment-item" aria-selected="false">
                <div class="ryt-segment-item-inner"></div>
                未选
            </div>
        </div>
        <!-- 不可用样式 - 结束 -->
        <p>多列样式</p>
        <!-- 多列样式 - 开始 -->
        <div class="ryt-segment">
            <div class="ryt-segment-item ryt-segment-item-selected">
                <div class="ryt-segment-item-inner"></div>
                已选
            </div>
            <div class="ryt-segment-item ryt-segment-item-active">
                <div class="ryt-segment-item-inner"></div>
                点击
            </div>
            <div class="ryt-segment-item">
                <div class="ryt-segment-item-inner"></div>
                未选
            </div>
        </div>
        <!-- 多列样式 - 结束 -->
    </div>
    <!--弹性适配脚本 -->
<script type="text/javascript" src="../../js/flexible.js"></script>
<script type="text/javascript" src="../../js/public/jquery.js"></script>
</body>

</html>
