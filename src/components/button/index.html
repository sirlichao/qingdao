<!DOCTYPE html>
<html>
<!--include "../../templet/head.components.html"-->

<body>
    <div id="demoCode">
        <p>默认按钮</p>
        <!-- 默认效果 -->
        <div class="ryt-button ryt-button-primary"><span>默认</span></div>
        <!-- 点击效果 -->
        <div class="ryt-button ryt-button-primary ryt-button-active"><span>点击</span></div>
        <!-- 不可操作 -->
        <div class="ryt-button ryt-button-primary ryt-button-disabled"><span>不可操作</span></div>
        <p>幽灵按钮</p>
        <!-- 默认效果 -->
        <div class="ryt-button ryt-button-ghost ryt-button-icon"><span>默认</span></div>
        <!-- 点击效果 -->
        <div class="ryt-button ryt-button-ghost ryt-button-active"><span>点击</span></div>
        <!-- 不可操作 -->
        <div class="ryt-button ryt-button-ghost ryt-button-disabled"><span>不可操作</span></div>
        <p>警告按钮</p>
        <!-- 默认效果 -->
        <div class="ryt-button ryt-button-warning"><span>默认</span></div>
        <!-- 点击效果 -->
        <div class="ryt-button ryt-button-warning ryt-button-active"><span>点击</span></div>
        <!-- 不可操作 -->
        <div class="ryt-button ryt-button-warning ryt-button-disabled"><span>不可操作</span></div>
        <p>默认小按钮</p>
        <!-- 默认效果 -->
        <div class="ryt-button ryt-button-small ryt-button-primary ryt-button-inline"><span>搜索</span></div>
        <!-- 点击效果 -->
        <div class="ryt-button ryt-button-small ryt-button-primary ryt-button-inline ryt-button-active"><span>搜索</span></div>
        <!-- 不可操作 -->
        <div class="ryt-button ryt-button-small ryt-button-primary ryt-button-inline ryt-button-disabled"><span>搜索</span></div>
        <p>幽灵小按钮</p>
        <!-- 默认效果 -->
        <div class="ryt-button ryt-button-small ryt-button-ghost ryt-button-inline"><span>获取</span></div>
        <!-- 点击效果 -->
        <div class="ryt-button ryt-button-small ryt-button-ghost ryt-button-inline ryt-button-active"><span>90秒</span></div>
        <!-- 不可操作 -->
        <div class="ryt-button ryt-button-small ryt-button-ghost ryt-button-inline ryt-button-disabled"><span>90秒</span></div>
        <p>警告小按钮</p>
        <!-- 默认效果 -->
        <div class="ryt-button ryt-button-small ryt-button-warning ryt-button-inline"><span>默认</span></div>
        <!-- 点击效果 -->
        <div class="ryt-button ryt-button-small ryt-button-warning ryt-button-inline ryt-button-active"><span>点击</span></div>
        <!-- 不可操作 -->
        <div class="ryt-button ryt-button-small ryt-button-warning ryt-button-inline ryt-button-disabled"><span>不可操作</span></div>
        <!-- 青岛银行特例开始 -->
        <p>标准短按钮</p>
        <!-- 默认效果 -->
        <div class="ryt-button ryt-button-short ryt-button-primary ryt-button-inline"><span>搜索</span></div>
        <!-- 点击效果 -->
        <div class="ryt-button ryt-button-short ryt-button-primary ryt-button-inline ryt-button-active"><span>搜索</span></div>
        <!-- 不可操作 -->
        <div class="ryt-button ryt-button-short ryt-button-primary ryt-button-inline ryt-button-disabled"><span>搜索</span></div>
        <p>购买按钮</p>
        <!-- 默认效果 -->
        <div class="ryt-button ryt-button-buy ryt-button-primary ryt-button-inline"><span>购买</span></div>
        <!-- 点击效果 -->
        <div class="ryt-button ryt-button-buy ryt-button-primary ryt-button-inline ryt-button-active"><span>购买</span></div>
        <!-- 不可操作 -->
        <div class="ryt-button ryt-button-buy ryt-button-primary ryt-button-inline ryt-button-disabled"><span>售馨</span></div>
        <p>列表按钮</p>
        <!-- 默认效果 -->
        <div class="ryt-button ryt-button-list ryt-button-ghost ryt-button-inline"><span>获取</span></div>
        <!-- 点击效果 -->
        <div class="ryt-button ryt-button-list ryt-button-ghost ryt-button-inline ryt-button-active"><span>获取</span></div>
        <!-- 不可操作 -->
        <div class="ryt-button ryt-button-list ryt-button-ghost ryt-button-inline ryt-button-disabled"><span>90秒</span></div>
        <p>筛选按钮</p>
        <!-- 默认效果 -->
        <div class="ryt-button ryt-button-screen ryt-button-ghost ryt-button-inline"><span>封闭型</span></div>
        <!-- 点击效果 -->
        <div class="ryt-button ryt-button-screen ryt-button-ghost ryt-button-inline ryt-button-active"><span>开放型</span></div>
        <!-- 不可操作 -->
        <div class="ryt-button ryt-button-screen ryt-button-ghost ryt-button-inline ryt-button-disabled"><span>开放型</span></div>
    </div>
    <!--include "../../templet/js.components.html"-->
</body>

</html>
