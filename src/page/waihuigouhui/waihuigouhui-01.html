    <!DOCTYPE html>
<html lang="en">
<!--include "../../templet/head.page.html"-->

<body>
    <header class="header">
        <div class="ryt-navbar ryt-navbar-light">
            <div class="ryt-navbar-left"><span class="ryt-navbar-left-icon"><i class="ryt-icon ryt-icon-xxs ryt-icon-navbar-arrow-left" ></i></span><span class="ryt-navbar-left-content">返回</span></div>
            <div class="ryt-navbar-title">购汇交易查询</div>
            <div class="ryt-navbar-right">
                <span class="ryt-navbar-content">首页</span>
            </div>
        </div>
    </header>
    <!-- 默认样式 - 开始 -->
    <div class="segment-box">
        <div class="ryt-segment">
            <div class="ryt-segment-item">
                <div class="ryt-segment-item-inner"></div>
                当日交易查询
            </div>
            <div class="ryt-segment-item ryt-segment-item-selected">
                <div class="ryt-segment-item-inner"></div>
                历史交易查询
            </div>
        </div>
    </div>
    <div class="ryt-list">
        <div class="ryt-list-body">
            <!-- 卡号 -->
            <div class="ryt-list-item ryt-input-item">
                <div class="ryt-input-label ryt-input-label-5">卡号</div>
                <div class="ryt-input-control">
                    <input type="tel" value="" placeholder="请输入银行卡号码">
                </div>
                <div class="ryt-input-arrow ryt-input-arrow-vertical"></div>
            </div>
            <!-- 币种 -->
            <div class="ryt-list-item ryt-input-item">
                <div class="ryt-input-label ryt-input-label-5">币种</div>
                <div class="ryt-input-control">
                    <input type="text" value="" placeholder="请选择币种">
                </div>
                <div class="ryt-input-arrow ryt-input-arrow-vertical"></div>
            </div>
        </div>
    </div>
    <div class="ryt-whitespace ryt-whitespace-md"></div>
    <div class="ryt-list">
        <div class="ryt-list-body">
            <!-- 起始日期 -->
            <div class="ryt-list-item ryt-input-item">
                <div class="ryt-input-label ryt-input-label-5">起始日期</div>
                <div class="ryt-input-control">
                    <input type="tel" value="" placeholder="请输入银行卡号码">
                </div>
                <div class="ryt-input-arrow ryt-input-arrow-vertical"></div>
            </div>
            <!-- 结束日期 -->
            <div class="ryt-list-item ryt-input-item">
                <div class="ryt-input-label ryt-input-label-5">结束日期</div>
                <div class="ryt-input-control">
                    <input type="text" value="" placeholder="请选择币种">
                </div>
                <div class="ryt-input-arrow ryt-input-arrow-vertical"></div>
            </div>
        </div>
    </div>
    <div class="button-box button-box-lg">
        <div class="ryt-button ryt-button-primary"><span>查 询</span></div>
    </div>
    <!--include "../../templet/js.page.html"-->
</body>

</html>
